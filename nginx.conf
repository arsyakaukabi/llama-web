server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Static files - aggressive caching for assets with hash
    location ~* \.(?:ico|css|js|json|map|xml|txt|woff2?|ttf|eot|otf|svg|png|jpg|jpeg|webp)$ {
        try_files $uri =404;
        access_log off;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Fallback for SPA (rewrite everything else to index.html)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Optional: Gzip
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_min_length 256;
}
